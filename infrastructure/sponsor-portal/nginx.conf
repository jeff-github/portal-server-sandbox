# IMPLEMENTS REQUIREMENTS:
#   REQ-o00056: Nginx configuration for Flutter web SPA
#   REQ-p00042: Security headers for FDA compliance

server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing - redirect all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint (required by Cloud Run)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Security headers (FDA 21 CFR Part 11 compliance)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (CSP)
    # Note: Flutter Web requires 'unsafe-inline' and 'unsafe-eval' for Dart runtime
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self' data:;
        connect-src 'self' https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://*.firebaseio.com;
        frame-ancestors 'none';
    " always;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Do not cache index.html (allows immediate deployment updates)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Gzip compression for faster load times
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Disable server tokens (security)
    server_tokens off;

    # Log format for audit trail
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}
