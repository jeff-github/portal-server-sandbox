sponsor:
  name: "template"
  code: "TMP"
  display_name: "Template Sponsor"

mobile_module:
  enabled: true
  features:
    - custom_forms
    - medication_tracking

portal:
  enabled: false  # Set to true if using portal
  database:
    # Standalone schema - copy from packages/database/schema.sql
    schema_file: "portal/database/schema.sql"

  deployment:
    supabase_project_id: ""  # Fill in when portal enabled
    region: "eu-west-1"

infrastructure:
  aws:
    region: "eu-west-1"
    s3_buckets:
      artifacts: "hht-diary-artifacts-<sponsor>-eu-west-1"
      backups: "hht-diary-backups-<sponsor>-eu-west-1"
      logs: "hht-diary-logs-<sponsor>-eu-west-1"

requirements:
  namespace: "TMP"  # 3-letter sponsor code
