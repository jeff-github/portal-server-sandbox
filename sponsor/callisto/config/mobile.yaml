# Callisto Mobile App Configuration
sponsor:
  id: callisto
  name: Callisto Clinical Trials

# App branding
branding:
  primary_color: "#0175C2"
  secondary_color: "#4CAF50"
  app_name: "Callisto Diary"
  logo: sponsor/assets/callisto/logo.png
  splash_icon: sponsor/assets/callisto/icon.png

# Features
features:
  offline_mode: true
  questionnaires: true
  push_notifications: true

# Linking codes
enrollment:
  code_format: "XXXXX-XXXXX"  # 10 characters, non-ambiguous
  excluded_chars: ["0", "O", "1", "I", "l"]
