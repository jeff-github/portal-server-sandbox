name: clinical_diary
description: "Clinical Diary App - REQ-d00006: Mobile App Build and Release Process"
publish_to: 'none'
version: 0.7.12

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Append-only datastore for FDA 21 CFR Part 11 compliant event sourcing
  append_only_datastore:
    path: ../common-dart/append_only_datastore

  # Firebase (core only - no auth, using custom JWT)
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0

  # Cryptography for password hashing
  crypto: ^3.0.7

  # State Management
  signals: ^6.2.0

  # Local Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # UUID generation
  uuid: ^4.5.2

  # JWT handling (for token verification on client)
  dart_jsonwebtoken: ^3.3.1

  # HTTP
  http: ^1.4.0

  # Utilities
  intl: ^0.20.2
  collection: ^1.19.1

  # Calendar
  table_calendar: ^3.1.2

  # URL launching (for external links)
  url_launcher: ^6.3.1

  # App version info from pubspec.yaml
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  fake_cloud_firestore: ^4.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

# App Icon Configuration (flutter_launcher_icons)
# Run: dart run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#C8323D"
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

# Native Splash Screen Configuration (flutter_native_splash)
# Run: dart run flutter_native_splash:create
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icons/app_icon.png"
  android_12:
    color: "#FFFFFF"
    image: "assets/icons/app_icon.png"
  web: true
  ios: true
  android: true
