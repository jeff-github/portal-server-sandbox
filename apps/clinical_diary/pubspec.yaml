name: clinical_diary
description: "Clinical Diary App - REQ-d00006: Mobile App Build and Release Process"
publish_to: 'none'

version: 0.7.116

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Append-only datastore for FDA 21 CFR Part 11 compliant event sourcing
  append_only_datastore:
    path: ../common-dart/append_only_datastore

  collection: ^1.19.1
  crypto: ^3.0.7
  dart_jsonwebtoken: ^3.3.1
  firebase_core: ^4.2.1
  flutter_secure_storage: ^9.2.4
  flutter_timezone: ^5.0.1
  http: ^1.6.0
  intl: ^0.20.2
  package_info_plus: ^9.0.0
  shared_preferences: ^2.5.3
  sugar: ^4.0.0
  table_calendar: ^3.2.0
  url_launcher: ^6.3.2
  uuid: ^4.5.2
  file_picker: ^8.1.7
  timezone: ^0.10.1
  timezone_button_dropdown: ^1.0.2
  web: ^1.1.0  # For web-specific cache clearing in version updates

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  fake_cloud_firestore: ^4.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  flutter_flavorizr: ^2.2.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: OpenDyslexic
      fonts:
        - asset: assets/fonts/OpenDyslexic-Regular.otf
        - asset: assets/fonts/OpenDyslexic-Bold.otf
          weight: 700
        - asset: assets/fonts/OpenDyslexic-Italic.otf
          style: italic
        - asset: assets/fonts/OpenDyslexic-BoldItalic.otf
          weight: 700
          style: italic
    - family: AtkinsonHyperlegible
      fonts:
        - asset: assets/fonts/AtkinsonHyperlegibleNext-Regular.ttf
        - asset: assets/fonts/AtkinsonHyperlegibleNext-Bold.ttf
          weight: 700
        - asset: assets/fonts/AtkinsonHyperlegibleNext-Italic.ttf
          style: italic
        - asset: assets/fonts/AtkinsonHyperlegibleNext-BoldItalic.ttf
          weight: 700
          style: italic

# App Icon Configuration (flutter_launcher_icons)
# Run: dart run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#C8323D"
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

# Native Splash Screen Configuration (flutter_native_splash)
# Run: dart run flutter_native_splash:create
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icons/app_icon.png"
  android_12:
    color: "#FFFFFF"
    image: "assets/icons/app_icon.png"
  web: true
  ios: true
  android: true
