# IMPLEMENTS REQUIREMENTS:
#   REQ-o00056: Container infrastructure for Cloud Run
#   REQ-d00028: Portal Frontend Framework
#
# nginx configuration for Sponsor Portal
# Serves Flutter web UI and proxies API requests to Dart server

# Run as non-root (matches Dockerfile USER)
# pid and error_log configured for non-root operation
pid /tmp/nginx.pid;
error_log /var/log/nginx/error.log warn;

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               application/wasm;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Upstream Dart server (runs on port 8081 internally)
    upstream dart_server {
        server 127.0.0.1:8081;
        keepalive 32;
    }

    server {
        # Cloud Run sets PORT env var, but nginx config is static
        # We use 8080 externally, Dart uses 8081 internally
        listen 8080;
        server_name _;

        root /app/web;
        index index.html;

        # Health check - proxy to Dart server
        # Cloud Run uses this for liveness/readiness probes
        location = /health {
            proxy_pass http://dart_server;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # API routes - proxy to Dart server
        location /api/ {
            proxy_pass http://dart_server;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for API calls
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Flutter web assets - cache aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Flutter service worker and manifest - no cache
        location ~* (flutter_service_worker\.js|manifest\.json)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            try_files $uri =404;
        }

        # SPA routing - serve index.html for all other routes
        # This allows Flutter's client-side router to handle navigation
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Disable access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
