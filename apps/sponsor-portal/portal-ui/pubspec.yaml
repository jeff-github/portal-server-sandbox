# IMPLEMENTS REQUIREMENTS:
#   REQ-p00009: Sponsor-Specific Web Portals
#   REQ-p00024: Portal User Roles and Permissions
#   REQ-d00028: Portal Frontend Framework

name: sponsor_portal_ui
description: Clinical Trial Sponsor Web Portal
version: 1.0.0+4

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Firebase / Identity Platform
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3

  # QR code generation for 2FA setup
  qr_flutter: ^4.1.0

  # HTTP
  http: ^1.2.0

  # Routing
  go_router: ^14.0.0

  # State management
  provider: ^6.1.0

  # UI
  flutter_svg: ^2.0.0

  # Utilities
  intl: ^0.19.0
  url_strategy: ^0.3.0
  url_launcher: ^6.2.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  firebase_auth_mocks: ^0.15.1
  # For Dart VM integration tests (journey tests)
  test: ^1.25.0
  postgres: ^3.5.6

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
