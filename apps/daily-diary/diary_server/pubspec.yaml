#
# Shelf HTTP server for HHT Diary API
# Hosts diary_functions as HTTP endpoints

name: diary_server
description: Shelf HTTP server hosting diary functions for Cloud Run
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.10.7

dependencies:
  # HTTP server
  shelf: ^1.4.2
  shelf_router: ^1.1.4

  # Business logic
  diary_functions:
    path: ../diary_functions

  # Environment & logging
  logging: ^1.3.0

dev_dependencies:
  test: ^1.25.15
  http: ^1.3.0
