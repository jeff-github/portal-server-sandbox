# IMPLEMENTS REQUIREMENTS:
#   REQ-o00043: Automated Deployment Pipeline
#
# Development Environment Deployment
# Triggers automatically on push to main branch
# Builds Flutter web app and deploys to Firebase Hosting

name: Deploy to Development

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  id-token: write  # Required for Workload Identity Federation

jobs:
  deploy:
    name: Deploy to Development
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart/Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Get Flutter dependencies
        working-directory: apps/clinical_diary
        run: flutter pub get

      - name: Build Flutter web app
        working-directory: apps/clinical_diary
        run: flutter build web --release --dart-define=APP_FLAVOR=uat

      - name: Setup Node.js for Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase
        working-directory: apps/clinical_diary
        run: firebase deploy --project hht-diary-dev

      - name: Notify success
        if: success()
        run: |
          echo "✅ Development deployment successful"
          echo "Commit: ${{ github.sha }}"
          echo "Deployer: ${{ github.actor }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Development deployment failed"
          echo "Commit: ${{ github.sha }}"
          echo "Check logs for details"
