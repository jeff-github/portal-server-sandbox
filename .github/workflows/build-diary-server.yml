---
# IMPLEMENTS REQUIREMENTS:
#   REQ-d00027: Containerized Development Environments
#   REQ-d00030: CI/CD Integration
#   REQ-d00033: FDA Validation Documentation
#   REQ-d00035: Security and Compliance
#   REQ-o00043: Automated Deployment Pipeline
#   REQ-o00052: CI/CD Pipeline for Requirement Traceability
#   REQ-o00054: Audit Trail Generation for CI/CD
#   REQ-o00049: Artifact Retention and Archival
#   REQ-p01018: Security Audit and Compliance
#
# Diary Server Docker Image Build & Publish
# Builds, signs, and publishes Docker images to GitHub Container Registry

# Build Diary Docker images to ghcr.io when a semver tag (vMAJOR.MINOR.PATCH) is pushed.
# Tags produced: full semver (1.2.3), major.minor (1.2), major (1), latest, short-sha

# Build & push Docker image to ghcr.io when a semver tag (vMAJOR.MINOR.PATCH) is pushed
# or when manually dispatched via the Actions UI with an input `version`.
# or upon a merge to the main branch

name: Build diary-server
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build and push (example: v1.2.3, v1.2, v1.2.3-rc.1)'
        required: true
        default: ''
      sponsor-env:
        description: 'Callisto environment'
        required: true
        type: choice
        options:
          - dev
          - qa
        default: dev
      tobe_deployed:
        description: 'Deploy to GCP after build'
        required: false
        type: boolean
        default: true
env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: cure-hht/diary-server
  DART_BASE_IMAGE: 'ghcr.io/cure-hht/dart-base:3.10.7'
  DEBIAN_IMAGE: 'debian:12-slim'
# Using :nonroot tag for security (DS001, DS002)
# TODO DEBIAN_IMAGE=gcr.io/distroless/cc-debian12:nonroot

permissions:
  contents: read
  packages: write
  id-token: write  # For Cosign signing
  actions: write   # For triggering workflows

jobs:
  build-diary-server:
    name: Build diary-server Image
    runs-on: ubuntu-22.04

    outputs:
      image_tag: ${{ steps.parse.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
      short_sha: ${{ steps.parse.outputs.short_sha }}
      version: ${{ steps.parse.outputs.version }}

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          echo "Cleaning up unnecessary files..."
          docker image prune -af
          docker container prune -f
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/boost
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Use **docker** driver for PR builds to enable docker load/image sharing between jobs
          # Use **docker-container** driver (default) for main builds to support provenance/SBOM
          driver: docker-container

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag and validate semver
        id: parse
        run: |
          set -euo pipefail

          SHORT_SHA="${GITHUB_SHA::7}"

          # Determine source of version based on trigger type
          IS_DISPATCH=false
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual dispatch: use input version
            RAW_TAG="${{ github.event.inputs.version }}"
            IS_MAIN_PUSH=false
            IS_DISPATCH=true
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # Tag push: use the tag
            RAW_TAG="${GITHUB_REF#refs/tags/}"
            IS_MAIN_PUSH=false
          else
            # Branch push (e.g., merge to main): use short SHA as version
            RAW_TAG="${SHORT_SHA}"
            IS_MAIN_PUSH=true
            echo "::notice::Main branch push detected, using commit SHA as version: ${SHORT_SHA}"
          fi

          # For main branch pushes, skip semver validation and use SHA-based tagging
          if [ "$IS_MAIN_PUSH" = "true" ]; then
            VERSION="${SHORT_SHA}"
            DOCKER_VER="${SHORT_SHA}"
            CORE="${SHORT_SHA}"
            MAJOR=""
            MAJOR_MINOR=""
            IS_RELEASE=false
            TAG_FULL="${SHORT_SHA}"

            TAGS="${REGISTRY}/${IMAGE_PREFIX}:${SHORT_SHA}, ${REGISTRY}/${IMAGE_PREFIX}:main-latest"

            echo "::notice::Main branch build: version='$VERSION', tags='$TAGS'"
          else
            # Normalize (strip optional leading v)
            VERSION="${RAW_TAG#v}"

            # semver regex that accepts prerelease and build metadata per semver.org
            SEMVER_RE='^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?$'

            if ! echo "$VERSION" | grep -Eq "$SEMVER_RE"; then
              echo "Invalid semantic version: '$RAW_TAG'. Expected MAJOR.MINOR.PATCH with optional -prerelease and +build."
              exit 1
            fi

            CORE="$(echo "$VERSION" | sed -e 's/-.*$//' -e 's/\+.*$//')"
            MAJOR="${CORE%%.*}"
            MAJOR_MINOR="$(echo "$CORE" | awk -F. '{print $1"."$2}')"

            # is there prerelease or build metadata?
            if echo "$VERSION" | grep -Eq '[-+]'; then
              IS_RELEASE=false
            else
              IS_RELEASE=true
            fi

            # sanitize for docker tags: convert '+' to '-' and lowercase
            DOCKER_VER="$(echo "$VERSION" | sed 's/+/-/g' | tr '[:upper:]' '[:lower:]')"

            TAG_FULL="v${VERSION}"   # canonical tag with leading v

            echo "::notice::Resolved version='$VERSION' (canonical tag='$TAG_FULL'), docker_tag='$DOCKER_VER', is_release=$IS_RELEASE"

            # Build the newline-separated tags list for build-push-action
            # Always push full semver and short sha; for releases also add MAJOR_MINOR, MAJOR and latest
            TAGS="${REGISTRY}/${IMAGE_PREFIX}:${DOCKER_VER}, ${REGISTRY}/${IMAGE_PREFIX}:${SHORT_SHA}"
            if [ "$IS_RELEASE" = "true" ]; then
              TAGS="${TAGS}, ${REGISTRY}/${IMAGE_PREFIX}:${MAJOR_MINOR}, ${REGISTRY}/${IMAGE_PREFIX}:${MAJOR}, ${REGISTRY}/${IMAGE_PREFIX}:latest"
            fi

            # For workflow_dispatch, also tag with the sanitized branch name
            if [ "$IS_DISPATCH" = "true" ]; then
              BRANCH_TAG="$(echo "${GITHUB_REF_NAME}" | sed 's/[^a-zA-Z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]')"
              TAGS="${TAGS}, ${REGISTRY}/${IMAGE_PREFIX}:${BRANCH_TAG}-latest"
              echo "::notice::Workflow dispatch from branch '${GITHUB_REF_NAME}', added tag '${BRANCH_TAG}-latest'"
            fi
          fi

          # Export outputs (use GITHUB_OUTPUT format)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "docker_ver=${DOCKER_VER}" >> "$GITHUB_OUTPUT"
          echo "core=${CORE}" >> "$GITHUB_OUTPUT"
          echo "major=${MAJOR}" >> "$GITHUB_OUTPUT"
          echo "major_minor=${MAJOR_MINOR}" >> "$GITHUB_OUTPUT"
          echo "is_release=${IS_RELEASE}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "tag_full=${TAG_FULL}" >> "$GITHUB_OUTPUT"
          echo "is_main_push=${IS_MAIN_PUSH}" >> "$GITHUB_OUTPUT"
          # tags is multiline output
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          printf "%s\n" "$TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          # ECHO outputs
          echo "version=${VERSION}"
          echo "docker_ver=${DOCKER_VER}"
          echo "core=${CORE}"
          echo "major=${MAJOR}"
          echo "major_minor=${MAJOR_MINOR}"
          echo "is_release=${IS_RELEASE}"
          echo "short_sha=${SHORT_SHA}"
          echo "tag_full=${TAG_FULL}"
          echo "is_main_push=${IS_MAIN_PUSH}"
          # tags is multiline output
          echo "tags<<EOF"
          printf "%s\n" "$TAGS"
          echo "EOF"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push diary-server image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/daily-diary/diary-server-container/Dockerfile
          # IMPORTANT: platforms linux/amd64 is required for Cloud Run compatibility
          platforms: linux/amd64, linux/arm64/v8
          build-args: |
            DART_BASE_IMAGE=${{ env.DART_BASE_IMAGE }}
            DEBIAN_IMAGE=${{ env.DEBIAN_IMAGE }}
          push: true
          tags: ${{ steps.parse.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}:latest
          cache-to: type=inline
          provenance: true
          sbom: true

  sign-and-sbom:
    name: Sign Images & Attach SBOMs
    runs-on: ubuntu-22.04
    needs: [build-diary-server]

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign diary-server image
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}@${{ needs.build-diary-server.outputs.image_digest }}

      - name: Generate SBOM for diary-server image
        run: |
          syft ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}@${{ needs.build-diary-server.outputs.image_digest }} \
            -o spdx-json \
            --file diary-server-sbom.spdx.json

      - name: Upload SBOMs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sboms-${{ github.sha }}
          path: |
            *-sbom.spdx.json
          retention-days: 90

      - name: Attach SBOM attestation to diary-server image
        run: |
          cosign attest --yes \
            --predicate diary-server-sbom.spdx.json \
            --type spdxjson \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}@${{ needs.build-diary-server.outputs.image_digest }}

  verify-images:
    name: Verify Image Signatures
    runs-on: ubuntu-22.04
    needs: [sign-and-sbom, build-diary-server]

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify diary-server image signature
        run: |
          echo "Verifying diary-server image..."
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}@${{ needs.build-diary-server.outputs.image_digest }}

  deploy-run-service:
    name: Trigger Service Deployment (async)
    runs-on: ubuntu-latest
    needs: [verify-images, build-diary-server]
    if: inputs.tobe_deployed != false
    permissions:
      actions: write  # For triggering workflows
    steps:
      - name: Trigger deploy-run-service workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run deploy-run-service.yml \
            --repo ${{ github.repository }} \
            --ref ${{ github.ref_name }} \
            -f service-name="diary-server" \
            -f sponsor-env="${{ github.event.inputs.sponsor-env || 'dev' }}" \
            -f image_path="ghcr.io/${{ env.IMAGE_PREFIX }}@${{ needs.build-diary-server.outputs.image_digest }}" \
            -f version="${{ needs.build-diary-server.outputs.version }}"
          echo "Triggered deploy-run-service.yml asynchronously"

  summary:
    name: Build Summary
    runs-on: ubuntu-22.04
    needs: [verify-images, sign-and-sbom, build-diary-server, deploy-run-service]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Images built, pushed \& signed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… diary-server image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Published to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images available at: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-*\`" >> $GITHUB_STEP_SUMMARY
          echo " TAGS= ${{ needs.build-diary-server.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Image signatures verified with Cosign" >> $GITHUB_STEP_SUMMARY
          echo "- SBOMs generated with Syft" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
