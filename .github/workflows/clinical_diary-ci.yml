name: Clinical Diary CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/clinical_diary/**'
      - '.github/workflows/clinical_diary-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/clinical_diary/**'
      - '.github/workflows/clinical_diary-ci.yml'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Flutter
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/clinical_diary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze --fatal-infos

  test-flutter:
    name: Test Flutter
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/clinical_diary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter tests
        run: |
          chmod +x tool/test.sh
          ./tool/test.sh --flutter

  test-functions:
    name: Test Firebase Functions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/clinical_diary/functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/clinical_diary/functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

      - name: Run Jest tests
        run: npm test

  deploy-web:
    name: Deploy Web to Firebase
    runs-on: ubuntu-latest
    needs: [analyze, test-flutter, test-functions]
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    defaults:
      run:
        working-directory: apps/clinical_diary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Bump patch version
        run: |
          # Skip if last commit was a version bump
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT_MSG" == *"[skip ci]"* ]]; then
            echo "Skipping version bump - last commit was a version bump"
            exit 0
          fi

          echo "Current version:"
          grep '^version:' pubspec.yaml

          # Bump patch version
          dart pub bump patch

          echo "New version:"
          grep '^version:' pubspec.yaml

      - name: Commit version bump
        run: |
          # Check if there are changes to commit
          if git diff --quiet pubspec.yaml; then
            echo "No version changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          NEW_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push

      - name: Build web
        run: flutter build web --release

      - name: Setup Node.js for Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
