name: Clinical Diary CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/clinical_diary/**'
      - '.github/workflows/clinical_diary-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/clinical_diary/**'
      - '.github/workflows/clinical_diary-ci.yml'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Flutter
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/clinical_diary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze --fatal-infos

  test-flutter:
    name: Test Flutter
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/clinical_diary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter tests
        run: |
          chmod +x tool/test.sh
          ./tool/test.sh --flutter

  test-functions:
    name: Test Firebase Functions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/clinical_diary/functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/clinical_diary/functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

      - name: Run Jest tests
        run: npm test

  deploy-web:
    name: Deploy Web to Firebase
    runs-on: ubuntu-latest
    needs: [analyze, test-flutter, test-functions]
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/clinical_diary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Setup Node.js for Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
