name: Clinical Diary CI

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/daily-diary/clinical_diary/**'
      - '.github/workflows/clinical_diary-ci.yml'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Flutter
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/daily-diary/clinical_diary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze --fatal-infos

  test-clinical-diary:
    name: Test Clinical Diary
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/daily-diary/clinical_diary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libx11-dev \
            pkg-config \
            cmake \
            ninja-build \
            libblkid-dev \
            liblzma-dev \
            libsecret-1-dev \
            gnome-keyring \
            dbus-x11 \
            xvfb

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java (required for Firebase emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Run coverage tests (includes integration tests with emulator)
        run: |
          chmod +x tool/test.sh
          # Start dbus session and unlock gnome-keyring for flutter_secure_storage
          # The keyring needs to be initialized with a password for libsecret to work
          dbus-run-session -- bash -c '
            echo "test" | gnome-keyring-daemon --unlock
            ./tool/test.sh -c
          '
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: apps/daily-diary/clinical_diary/coverage/lcov.info
          flags: clinical_diary
          name: clinical-diary-coverage
          fail_ci_if_error: false